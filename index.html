<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Athens GIS Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin: 0; }
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>

    // 1Ô∏è‚É£ Initialize map
    var map = L.map('map').setView([37.98, 23.72], 10); // Athens by default

    // 2Ô∏è‚É£ Define basemaps
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      attribution: 'Tiles ¬© Esri'
    });

    var baseMaps = {
      "OpenStreetMap": osm,
      "Satellite": satellite
    };

    // 3Ô∏è‚É£ Add layer control for basemaps
    L.control.layers(baseMaps).addTo(map);

    // 4Ô∏è‚É£ List of GeoJSON files to load
    // üîë NOTE: Browsers can‚Äôt list directories!
    // You must provide the list or generate it server-side.
    var geojsonFiles = [
      'data/AthensTrain.geojson',
    
      // Add more here or generate dynamically on server
    ];

    // 5Ô∏è‚É£ Load each GeoJSON with styling and popup
    geojsonFiles.forEach(function(file) {
      fetch(file)
        .then(res => res.json())
        .then(data => {
          L.geoJSON(data, {
            style: function(feature) {
              return {
                color: getRandomColor(),
                weight: 2
              };
            },
            onEachFeature: function (feature, layer) {
              var props = feature.properties;
              var content = '<b>Properties:</b><br>';
              for (var key in props) {
                content += key + ': ' + props[key] + '<br>';
              }
              layer.bindPopup(content);
            }
          }).addTo(map);
        });
    });

    // 6Ô∏è‚É£ Utility to get random color for layers
    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

  </script>
</body>
</html>
