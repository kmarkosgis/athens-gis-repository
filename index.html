<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Athens GIS Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    #layerControl {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      max-height: 400px;
      overflow-y: auto;
      font-family: sans-serif;
    }
    #footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 5px;
      font-family: sans-serif;
    }
    h4 {
      margin: 8px 0 4px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="layerControl">
  <strong>Layers:</strong><br>
  <!-- Categories and checkboxes will be generated here -->
</div>

<div id="footer">
  Created by Konstantinos Markos | Athens GIS Projects
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Initialize map
  var map = L.map('map').setView([37.98, 23.72], 12);

  // Basemaps
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  var esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri'
  });

  var baseMaps = {
    "OpenStreetMap": osm,
    "Esri Satellite": esriSat
  };

  L.control.layers(baseMaps).addTo(map);

  // === Define layers grouped by categories ===
  var layerCategories = {
    "Administrative Boundaries": [
      { name: "Athens Center Sector", file: "data/AthensCenterSector.json" },
      { name: "Athens South Sector", file: "data/AthensSouthSector.json" },
      { name: "Athens North Sector", file: "data/AthensNorthSector.json" },
      { name: "Athens West Sector", file: "data/AthensWestSector.json" },
      { name: "Piraeus", file: "data/Piraeus.json" }
    ],
    "Transportation": [
     { name: "Athens Train/OSE", file: "data/AthensTrain.geojson" },
      { name: "Athens Tram", file: "data/AthensTram.geojson" }
    ],
    "Green Spaces": [
     { name: "Athens Center Green Spaces", file: "data/AthensCenterGreenSpaces.geojson" }
    ]
  };

  // Store active layers
  var geojsonLayers = {};

  var controlDiv = document.getElementById('layerControl');

  // === Generate categories and checkboxes ===
  for (var category in layerCategories) {
    var catHeader = document.createElement('h4');
    catHeader.textContent = category;
    controlDiv.appendChild(catHeader);

    layerCategories[category].forEach(function(layerInfo) {
      var id = layerInfo.name.replace(/\s+/g, '_');

      var checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = id;
      checkbox.dataset.filename = layerInfo.file;

      var label = document.createElement('label');
      label.htmlFor = id;
      label.appendChild(document.createTextNode(' ' + layerInfo.name));

      controlDiv.appendChild(checkbox);
      controlDiv.appendChild(label);
      controlDiv.appendChild(document.createElement('br'));

      checkbox.addEventListener('change', function() {
        var filename = this.dataset.filename;
        if (this.checked) {
          // Load and add layer
          fetch('data/' + filename)
            .then(res => res.json())
            .then(data => {
              var layer = L.geoJSON(data, {
                style: {
                  color: getRandomColor(),
                  weight: 2,
                  fillOpacity: 0.3
                },
                onEachFeature: function (feature, layer) {
                  if (feature.properties) {
                    var popupContent = '<pre>' + JSON.stringify(feature.properties, null, 2) + '</pre>';
                    layer.bindPopup(popupContent);
                  }
                }
              }).addTo(map);
              geojsonLayers[filename] = layer;
              map.fitBounds(layer.getBounds());
            });
        } else {
          // Remove layer
          if (geojsonLayers[filename]) {
            map.removeLayer(geojsonLayers[filename]);
            delete geojsonLayers[filename];
          }
        }
      });
    });
  }

  // === Random color helper ===
  function getRandomColor() {
    var colors = ['#e41a1c','#377eb8','#4daf4a','#984ea3','#ff7f00','#ffff33','#a65628','#f781bf','#999999'];
    return colors[Math.floor(Math.random() * colors.length)];
  }

</script>

</body>
</html>
