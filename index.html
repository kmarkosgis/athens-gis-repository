<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Athens GIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { width: 100%; height: 100%; }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 1.2em;
      z-index: 1000;
    }
    .leaflet-control-layers {
      top: 80px !important;   /* adjust top offset here */
      right: 10px !important; /* keep right */
    }
    #layerControl {
      position: absolute;
      top: 60px;      /* below header */
      bottom: 40px;   /* above footer */
      left: 10px;     /* left side */
      width: 250px;   /* adjust width as needed */
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      overflow-y: auto;     /* makes it scrollable */
      z-index: 999;
      font-size: 12px;
    }

    #layerControl h4 {
      margin: 8px 0 4px;
      font-size: 14px;
    }

    #footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(51, 51, 51, 0.9);
      color: white;
      text-align: center;
      padding: 5px;
      font-size: 0.9em;
      z-index: 1000;
    }

    .layer-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .layer-item label {
      flex-grow: 1;
      margin-left: 4px;
    }

    .download-button {
      display: inline-block;
      background: #007BFF;
      color: white;
      border: none;
      padding: 2px 6px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 12px;
      cursor: pointer;
      line-height: 1;
      flex-shrink: 0;
    }

    .download-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<header>Athens GIS Viewer</header>

<div id="map"></div>

<div id="layerControl">
  <strong>Layers:</strong><br>
  <!-- Categories and checkboxes will be generated here -->
</div>

<div id="footer">
  Created by Konstantinos Markos | PhD Candidate, SRSGE, NTUA
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // === Initialize map ===
  var map = L.map('map').setView([37.98, 23.72], 12);

  var map = L.map('map', {
    zoomControl: false  // turn off default zoom control
  }).setView([37.98, 23.72], 12);

  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  var esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri'
  });

    // Add zoom in top-right
  L.control.zoom({ position: 'bottomright' }).addTo(map);

      // Add basemap switcher in top-right (or elsewhere)
  L.control.layers(baseMaps, null, { position: 'topright' }).addTo(map);
  
  var baseMaps = {
    "OpenStreetMap": osm,
    "Esri Satellite": esriSat
  };

  // === Define layers by category ===
  var layerCategories = {
    "Administrative Boundaries": [
      { name: "Athens Center Sector", file: "AthensCenterSector.json" },
      { name: "Athens South Sector", file: "AthensSouthSector.json" },
      { name: "Athens North Sector", file: "AthensNorthSector.json" },
      { name: "Athens West Sector", file: "AthensWestSector.json" },
      { name: "Piraeus", file: "Piraeus.json" }
    ],
    "Transportation": [
      { name: "Athens Train/OSE", file: "AthensTrain.geojson" },
      { name: "Athens Tram", file: "AthensTram.geojson" }
    ],
    "Green Spaces": [
      { name: "Athens Center Green Spaces", file: "AthensCenterGreenSpaces.geojson" }
    ]
  };

  // === Active layers ===
  var geojsonLayers = {};

  var controlDiv = document.getElementById('layerControl');

  // === Generate checkboxes and download links inside flex containers ===
  for (var category in layerCategories) {
    var catHeader = document.createElement('h4');
    catHeader.textContent = category;
    controlDiv.appendChild(catHeader);

    layerCategories[category].forEach(function(layerInfo) {
      var id = layerInfo.name.replace(/\s+/g, '_');

      // Create flex container
      var layerItem = document.createElement('div');
      layerItem.className = 'layer-item';

      var checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = id;
      checkbox.dataset.filename = layerInfo.file;

      var label = document.createElement('label');
      label.htmlFor = id;
      label.appendChild(document.createTextNode(layerInfo.name));

      var download = document.createElement('a');
      download.href = 'data/' + layerInfo.file;
      download.download = layerInfo.file;
      download.innerHTML = '⬇️';
      download.className = 'download-button';
      download.style.display = 'none';

      // Add elements to flex container
      layerItem.appendChild(checkbox);
      layerItem.appendChild(label);
      layerItem.appendChild(download);

      // Add container to sidebar
      controlDiv.appendChild(layerItem);

      // Checkbox logic
      checkbox.addEventListener('change', function() {
        var filename = this.dataset.filename;
        var link = this.parentElement.querySelector('.download-button');

        if (this.checked) {
          link.style.display = 'inline-block';

          fetch('data/' + filename)
            .then(res => res.json())
            .then(data => {
              var layer = L.geoJSON(data, {
                  color: 'blue',          // border
                  weight: 2,
                  fillColor: 'lightblue', // inside
                  fillOpacity: 0.3
                },
              pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, {
                  radius: 6,
                  fillColor: 'red',
                  color: '#000',
                  weight: 1,
                  opacity: 1,
                  fillOpacity: 0.8
                });
              },
                onEachFeature: function (feature, layer) {
                  if (feature.properties) {
                    var popupContent = '<pre>' + JSON.stringify(feature.properties, null, 2) + '</pre>';
                    layer.bindPopup(popupContent);
                  }
                }
              }).addTo(map);
              geojsonLayers[filename] = layer;
              map.fitBounds(layer.getBounds());
            });
        } else {
          link.style.display = 'none';
          if (geojsonLayers[filename]) {
            map.removeLayer(geojsonLayers[filename]);
            delete geojsonLayers[filename];
          }
        }
      });
    });
  }

  // === Random color helper ===
  function getRandomColor() {
    var colors = ['#e41a1c','#377eb8','#4daf4a','#984ea3','#ff7f00','#ffff33','#a65628','#f781bf','#999999'];
    return colors[Math.floor(Math.random() * colors.length)];
  }
</script>

</body>
</html>
