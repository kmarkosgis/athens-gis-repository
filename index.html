<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Athens GIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      padding: 1em;
      background: #004d99;
      color: white;
    }
    footer {
      text-align: center;
      padding: 1em;
      background: #004d99;
      color: white;
      font-size: 0.9em;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    #controls {
      padding: 1em;
      background: #e9f2fb;
      border-bottom: 2px solid #ccc;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1em;
    }
    #layerContainer {
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    #map {
      height: 80vh;
    }
    select, button {
      padding: 0.5em;
      font-size: 1em;
      cursor: pointer;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Athens GIS </h1>
  </header>

  <!-- Controls: dropdown + basemap switcher + dynamic download button -->
  <div id="controls">

    <div id="layerContainer">
      <label for="layerSelect">Select Layer:</label>
      <select id="layerSelect">
        <option value="">-- Choose --</option>
      </select>
      <a id="downloadLink" href="#" download style="padding:0.5em 1em; background:#007acc; color:white; text-decoration:none; border-radius:4px; user-select:none; pointer-events:none; opacity:0.5;">
        ⬇️ Download
      </a>
    </div>

  </div>

  <!-- Map container -->
  <div id="map"></div>

  <footer>
  <p>Created by Konstantinos Markos &mdash; PhD candidate, SRSGE, NTUA </p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    var map = L.map('map').setView([37.98, 23.72], 12);

    // Basemaps
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    var satellite = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      { attribution: 'Tiles © Esri' }
    );

    var baseMaps = {
      "OpenStreetMap": osm,
      "Satellite": satellite
    };

    L.control.layers(baseMaps).addTo(map);

    // GeoJSON files with full paths
    var geojsonFiles = [
      { name: "Athens Train/OSE", file: "data/AthensTrain.geojson" },
      { name: "Athens Tram", file: "data/AthensTram.geojson" },
      { name: "Athens Center Green Spaces", file: "data/AthensCenterGreenSpaces.geojson" }
      // Add more here: { name: "OtherLayer", file: "data/OtherLayer.geojson" }
    ];

    // Object to store loaded layers
    var geojsonLayers = {};

    // Elements
    var select = document.getElementById('layerSelect');
    var downloadLink = document.getElementById('downloadLink');

    // Populate dropdown with clean names (no folder or extension)
    geojsonFiles.forEach(function(layer) {
      var option = document.createElement('option');
      option.value = layer.name; // simple name without extension/folder
      option.text = layer.name;
      select.add(option);
    });

    // Load GeoJSON files (do not show initially)
    geojsonFiles.forEach(function(layer) {
      fetch(layer.file)
        .then(res => res.json())
        .then(data => {
          var gLayer = L.geoJSON(data, {
            style: { color: getRandomColor(), weight: 2 },
            onEachFeature: function(feature, layer) {
              var props = feature.properties;
              var popup = '<b>Properties:</b><br>';
              for (var key in props) {
                popup += key + ': ' + props[key] + '<br>';
              }
              layer.bindPopup(popup);
            }
          });
          geojsonLayers[layer.name] = gLayer;
        });
    });

    // Show selected layer and update download link
    select.addEventListener('change', function() {
      var chosen = this.value;

      // Remove all layers
      Object.values(geojsonLayers).forEach(l => map.removeLayer(l));

      if (chosen && geojsonLayers[chosen]) {
        map.addLayer(geojsonLayers[chosen]);
        map.fitBounds(geojsonLayers[chosen].getBounds());

        // Enable download button and set href dynamically
        var layerObj = geojsonFiles.find(l => l.name === chosen);
        downloadLink.href = layerObj.file;
        downloadLink.style.pointerEvents = 'auto';
        downloadLink.style.opacity = 1;
      } else {
        // Disable download button when no layer chosen
        downloadLink.href = '#';
        downloadLink.style.pointerEvents = 'none';
        downloadLink.style.opacity = 0.5;
      }
    });

    // Random color helper
    function getRandomColor() {
      return '#' + Math.floor(Math.random()*16777215).toString(16);
    }
  </script>
</body>
</html>
